<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
  $("#myButton").click(function() {
    $(this).css("background-color", "red");
  });
});
</script>
    <button id="myButton">Click me to change color!</button>

    
<!-- Color change <p> while hover-->
    <p id="myParagraph">This is a paragraph. hover to change</p>
<script>
$(document).ready(function() {
    $("#myParagraph").mouseover(function() {
      $(this).css("color", "blue");
    }).mouseout(function() {
      $(this).css("color", "black");
    });
  });
  </script>

  <!-- Show HIde -->
  <button id="myButton2">Click me to toggle div!</button>
  <div id="myDiv">This is a div.</div>
<script>
$(document).ready(function() {
    $("#myButton2").click(function() {
      $("#myDiv").toggle();
    });
  });
  </script>  
<br>
  <!-- Add class to a element -->
<button id="myButton3">Click me to add class to div!</button>
<div id="myDiv2">This is a div.</div>
<style>
    .myClass {
      border: 1px solid red;
    }
</style>
<script>
    $(document).ready(function() {
  $("#myButton3").click(function() {
    $("#myDiv2").addClass("myClass");
  });
});
</script>


<!-- Hide -->
<button id="myButton0">Click me to hide!</button>
<div id="myDiv0">This is a div.</div>
<script>
    $(document).ready(function() {
  $("#myButton0").click(function() {
    $("#myDiv0").hide();
  });
});
</script>

<!-- fade in -->
<button id="myButton4">Click me to fade in!</button>
<div id="myDiv4">This is a div.</div>
<script>$(document).ready(function() {
    $("#myButton4").click(function() {
      $("#myDiv4").fadeIn();
    });
  });
  </script>
<!-- fade out -->
<button id="myButton5">Click me to fade out!</button>
<div id="myDiv5">This is a div.</div>
<script>$(document).ready(function() {
    $("#myButton5").click(function() {
      $("#myDiv5").fadeOut();
    });
  });
  </script>

<!-- Fade in out -->
<button id="myButton6">Click me to fade out and then fade in!</button>
<div id="myDiv6">This is a div.</div>
<script>$(document).ready(function() {
    $("#myButton6").click(function() {
      $("#myDiv6").fadeToggle();
    });
  });
  </script>

<!-- Fade in and background change -->
<button id="myButton7">Click me!</button>
<div id="myDiv7">This is a div.</div>
<script>$(document).ready(function() {
    $("#myButton7").click(function() {
      $("#myDiv7").fadeIn();
      $("#myDiv7").css("background-color", "yellow");
    });
  });
  </script>

<!-- Append new text to a div when a button is clicked -->
<button id="myButton8">Click me Append new text to a div!</button>
<div id="myDiv8">This is a div.</div>
<script>$(document).ready(function() {
    $("#myButton8").click(function() {
      $("#myDiv8").append("New text");
    });
  });
  </script>

<!-- Get the value of an input field when a button is clicked -->
<input type="text" id="myInput9">
<button id="myButton9">Click me to get input value!</button>
<script>$(document).ready(function() {
    $("#myButton9").click(function() {
      var inputValue = $("#myInput9").val();
      alert(inputValue);
    });
  });
  </script>
<br>
<!-- Disable btn on checkbox -->
<input type="checkbox" id="myCheckbox10">
<button id="myButton10">Click checkbox to disable me!</button>
<script>$(document).ready(function() {
    $("#myCheckbox10").click(function() {
      if ($(this).is(":checked")) {
        $("#myButton10").prop("disabled", true);
      } else {
        $("#myButton10").prop("disabled", false);
      }
    });
  });
  </script>

</body>
</html>
